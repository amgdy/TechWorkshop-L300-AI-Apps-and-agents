# GitHub Actions workflow to build and push Docker image to Azure Container Registry
# Only src/ folder is included in the build context
# .env file is created from GitHub secret ENV at build time, not checked in

name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
      IMAGE_NAME: ${{ secrets.AZURE_IMAGE_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Create .env file from secret
        run: echo "$ENV" > src/.env
        env:
          ENV: ${{ secrets.ENV }}

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest src
          docker push $REGISTRY/$IMAGE_NAME:latest